<center>
    {% extends "base.html" %}
    {% block content %}
<div
    class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('https://wallpapercave.com/uwp/uwp1009240.gif');">

    {% if user.is_authenticated %}
    <br><br><br><br>
        <h2 style="color: rgb(180, 243, 245); padding: 10px;">Welcome {{user.username}} <i class="bi bi-emoji-smile"></i></h2>
        <h3 style="color: rgb(15, 104, 107); padding: 10px;">How about taking a look at Aurora?</h3>
        <br><br><br>
        <div>
            <a href="{% url 'logout' %}?next=/">
                <button type="submit" class="btn btn-secondary ">
                    Logout <i class="bi bi-box-arrow-left"></i> 
                </button>
            </a>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>

    {% else %}        
    <div class="container">
        <br><br><br><br><br>&emsp;&emsp;&emsp;&emsp;
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-hearts" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.5 1.246c.832-.855 2.913.642 0 2.566-2.913-1.924-.832-3.421 0-2.566M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4m13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276ZM15 2.165c.555-.57 1.942.428 0 1.711-1.942-1.283-.555-2.281 0-1.71Z"/>
        </svg>
        <br><br><br>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
                <div class="mb-3">
                    {{form.as_p}}
                </div>
                &emsp;&emsp;&emsp;&emsp;
                <button type="submit" class="btn btn-secondary "><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </form>
            &emsp;&emsp;&emsp;&emsp;
            <a aria-current="page" href="{% url 'tradeapp:signup' %}">
                <button type="submit" class="btn btn-outline-light btn-sm">create Account</button>
            </a>

    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
    
    {% endif %}
{% endblock %}
    </center>
